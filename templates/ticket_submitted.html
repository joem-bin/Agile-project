{% extends 'base.html' %}

{% block content %}
    {% include 'navbar.html' %}

    <div class="confirmation-container">
        <h2 class="confirmation-heading">Ticket Created Successfully!</h2>

        <div class="ticket-summary">
            <p><strong>Title:</strong> {{ title }}</p>
            <p><strong>Description:</strong></p>
            <p class="ticket-description">{{ description }}</p>
            <p><strong>Category:</strong> {{ category }}</p>
        </div>

        <div class="confirmation-actions">
            <a href="/dashboard"><button class="action-button">Return to Dashboard</button></a>
            <a href="/create_ticket"><button class="action-button secondary">Create Another Ticket</button></a>
        </div>
    </div>
{% endblock %}
