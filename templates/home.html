<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tickets</title>
    <style>
        table { width: 50%; border-collapse: collapse; margin: 20px auto; }
        th, td { border: 1px solid black; padding: 10px; text-align: left; }
    </style>
</head>
<body>
    <h1>tickets</h1>
    <table>
        <tr>
            <th>ticket_id</th>
            <th>category_id</th>
            <th>description</th>
            <th>status</th>
            <th>created_at</th>
            <th>user_id</th>
            <th>category_id</th>
        </tr>
        {% for item in items %}
            <tr>
                <td>{{ item[0] }}</td>
                <td>{{ item[1] }}</td>
                <td>{{ item[2] }}</td>
                <td>{{ item[3] }}</td>
                <td>{{ item[4] }}</td>
                <td>{{ item[5] }}</td>
                <td>{{ item[6] }}</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
