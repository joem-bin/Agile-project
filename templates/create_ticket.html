<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h2>Create New Ticket</h2>

    <form method="POST" action="/create_ticket">
        <label for="title">Ticket Title:</label><br>
        <input type="text" id="title" name="title" required><br><br>

        <label for="description">Description:</label><br>
        <textarea id="description" name="description" rows="5" cols="40" required></textarea><br><br>

        <label for="category">Category:</label><br>
        <select id="category" name="category" required>
            <option value="1">Category 1</option>
            <option value="2">Category 2</option>
            <option value="3">Category 3</option>
            <option value="4">Category 4</option>
            <option value="5">Category 5</option>
            <option value="6">Category 6</option>
            <option value="7">Category 7</option>
            <option value="8">Category 8</option>
            <option value="9">Category 9</option>
            <option value="10">Category 10</option>
        </select><br><br>

        <button type="submit">Submit Ticket</button>
    </form>

    <a href="/dashboard">Back to Dashboard</a>
</body>
</html>
