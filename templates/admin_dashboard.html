{% extends 'base.html' %}

{% block content %}

    {% include 'navbar.html' %} <!-- Adds the navbar -->
    

    <h2>Admin Dashboard</h2>
    <h3>All Tickets</h3>
    <ul>
        {% for ticket in tickets %}
            <li><a href="/ticket/{{ ticket[0] }}">{{ ticket[0] }}</a> - Description: {{ ticket[4] }}  - Status: {{ ticket[5] }}</li>
        {% endfor %}
    </ul>
    <a href="/logout">Logout</a>

{% endblock %}
